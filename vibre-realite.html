<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrer son intériorité, modifier sa réalité</title>
  <style>
    body { font-family: 'Georgia', serif; background: #f9f4ef; padding: 20px; text-align: center; color: #3e2f2b; }
    h1 { color: #704c3d; }
    textarea, input[type="text"] {
      width: 80%; height: 80px; margin: 20px auto; display: block;
      font-size: 1.1em; padding: 10px; border-radius: 8px;
      border: 1px solid #d8cfc4; background: #fffaf7;
    }
    button {
      padding: 10px 20px; font-size: 1em; margin: 10px; cursor: pointer;
      background-color: #8e6e53; color: white; border: none; border-radius: 8px;
    }
    .affirmation {
      background: #fffaf7; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px; margin: 10px auto; width: 80%; max-width: 500px;
      cursor: pointer; transition: 0.3s; border: 1px solid #e0d4c4;
    }
    .affirmation:hover { background: #f1e8e0; }
    .selected { border: 2px solid #8e6e53; }
    .situation-checkboxes {
      text-align: left; max-width: 600px; margin: 0 auto; padding: 10px;
      background: #fffaf7; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .situation-checkboxes label { display: block; margin-bottom: 8px; }
    #repetitionButtons { display: none; margin-top: 20px; }
    #lecture p { animation: fadeIn 1s ease-in-out; }
    #ressource { margin-top: 30px; font-size: 0.9em; color: #555; }
    #telechargement, #partageTikTok { margin-top: 20px; }
    #partageTikTok { display: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Vibrer son intériorité, modifier sa réalité</h1>
  <!-- Le reste du code HTML est dans le document et a été tronqué ici pour simplicité -->
</body>
</html>
